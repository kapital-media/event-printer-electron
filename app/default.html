<html>
	<head>
		<style>
			.outer {
				display: table;
				position: absolute;
				height: 90%;
				width: 98%;
			}

			.middle {
				display: table-cell;
				vertical-align: middle;
			}

			.inner {
				margin-left: auto;
				margin-right: auto;
				text-align: center;
				width: 100%;
			}

			::-webkit-scrollbar {
				width: 8px;
				height: 8px;
				background-color: whitesmoke;
			}

			::-webkit-scrollbar-thumb {
				border-radius: 0px;
				height: 8px;
				width: 8px;
				background-color: #666;
			}

			::-webkit-scrollbar-thumb:hover {
				background-color: #999;
				height: 8px;
				width: 8px;
			}

			::-webkit-scrollbar-thumb:active {
				background-color: #999;
				width: 8px;
				height: 8px;
			}
		</style>
		<style>
			.printers p,
			.printers label {
				font: 1rem "Fira Sans", sans-serif;
			}

			.printers input {
				margin: 0.4rem;
			}

			.printers {
				margin-left: auto;
				margin-right: auto;
				width: 25%;
				background: #fff;
			}
			.printers fieldset {
				padding: 8px;
			}

			.flexBox {
				display: flex;
				justify-content: space-between;
				align-items: center;
				flex-direction: row;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="printers">
			<fieldset id="printersFieldSet">
				<legend>Select a maintenance drone:</legend>
			</fieldset>
		</div>
		<div id="participants"><p>lol</p></div>

		<script src="./renderer.js"></script>
	</body>
</html>
